<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width= device-width, initial-scale=1.0"/>
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Smart Calculator</h1>
        <div class="theme-toggle">
            <button onclick="toggleTheme()">ðŸŒ“</button>
        </div>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button onclick="clearDisplay()" class="action">C</button>
                <button onclick="deleteLast()" class="action">âŒ«</button>
                <button onclick="appendOperator('%')" class="operator">%</button>
                <button onclick="appendOperator('/')" class="operator">Ã·</button>
                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('*')" class="operator">x</button>

                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendOperator('+')" class="operator">+</button>

                <button onclick="appendNumber('0')" class="zero">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="calculateResult()" class="equal">=</button>
            </div>
        </div>
        <div class="history">
            <h2> History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
<!-- Connect to the JavaScript file-->
 <script src="script.js"></script>
</body>
</html>
